<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octoprismo Library</title>
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="input-div">
        <div class="input-div-child">
          <form action="">
            <div>
              <label for="input-title">Title:</label>
              <input type="text" name="input-title" id="input-title-id" />
            </div>
            <div>
              <label for="input-author">Author:</label>
              <input type="text" name="input-author" id="input-author-id" />
            </div>
            <div>
              <label for="input-pages">Pages:</label>
              <input type="text" name="input-pages" id="input-pages-id" />
            </div>

            <button type="submit" id="button">Add Book </button>
          </form>
        </div>
      </div>

      <div class="book-grid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
